<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="navbar">
        <img id="juststreamit-logo" src="img/juststreamit-logo.png" alt="">
        <div class="navbar__container">
            <a class="navbar__link" id="home" href="index.html">Home</a>
            <div class="dropdown">
                <a class="navbar__link">Genres</a>
                <div class="dropdown__content">
                    <div class="offset"></div>
                </div>
            </div>
        </div>
    </div>

    <h1 id="genre">Genre</h1>

    <div class="best-movie">
        <img class="movie-poster" src="img/default-movie-poster.png" alt="Default movie poster">
        <div>
            <h3 class="best-movie__title">Movie title</h3>
            <p class="best-movie__description"></p>
            <button class="best-movie__button">Details</button>
        </div>
    </div>

    <h2>Best Movies</h2>
    <div class="carousel" id="best-movies">
        <button class="carousel__button">&lt;</button>
        <div>
            <div class="carousel__movie-posters">
                <img class="movie-poster" src="img/default-movie-poster.png" alt="Default movie poster">
                <img class="movie-poster" src="img/default-movie-poster.png" alt="Default movie poster">

                <img class="movie-poster" src="img/default-movie-poster.png" alt="Default movie poster">
                <img class="movie-poster" src="img/default-movie-poster.png" alt="Default movie poster">
            </div>
        </div>
        <button class="carousel__button">&gt;</button>
    </div>

    <h2>Popular Movies</h2>
    <div class="carousel" id="popular-movies">
        <button class="carousel__button">&lt;</button>

                <img class="movie-poster" src="img/default-movie-poster.png" alt="Default movie poster">
                <img class="movie-poster" src="img/default-movie-poster.png" alt="Default movie poster">

                <img class="movie-poster" src="img/default-movie-poster.png" alt="Default movie poster">
            </div>
        </div>
        <button class="carousel__button">&gt;</button>
    </div>

    <h2>Unpopular But Good Movies</h2>
    <div class="carousel" id="unpopular-but-good-movies">
        <button class="carousel__button">&lt;</button>
        <div>
            <div class="carousel__movie-posters">
                <img class="movie-poster" src="img/default-movie-poster.png" alt="Default movie poster">
                <img class="movie-poster" src="img/default-movie-poster.png" alt="Default movie poster">
                <img class="movie-poster" src="img/default-movie-poster.png" alt="Default movie poster">

            </div>
        </div>
        <button class="carousel__button">&gt;</button>
    </div>

    <div class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <span><img class="modal__close-button" src="img/close-icon.svg" alt=""></span>
                <h3 class="modal__movie-title">Movie title</h3>
                <p class="modal__sub-title"><span class="modal__movie-year"></span> - <span class="modal__movie-duration"></span> min</p>
            </div>
            <div class="modal__body">
                <p class="modal__movie-long-description"></p>
                <hr>
                <div class="modal__movie-details-container">
                    <img class="movie-poster" src="img/default-movie-poster.png" alt="Default movie poster">
                    <ul class="modal__movie-details-list">
                        <li class="modal__movie-genres"></li>
                        <li class="modal__movie-rated"></li>
                        <li class="modal__movie-imdb-score"></li>
                        <li class="modal__movie-votes"></li>
                        <li class="modal__movie-directors"></li>
                        <li class="modal__movie-actors"></li>
                        <li class="modal__movie-countries"></li>
                        <li class="modal__movie-budget"></li>
                        <li class="modal__movie-release-date"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; JustStreamIt 2022</p>
        <a href="https://github.com/romansainthilaire" target="_blank">
            <img id="github-logo" src="img/github-logo.png" alt="Logo GitHub">
